<!DOCTYPE html>
<html>
<head>
    <!--This is stylizing the text-->
    <style>
        @font-face {
            font-family: customfont;
                src: url(Fonts/BalsamiqSans-Regular.ttf);
        }
        h1 {color: white; font-family:customfont;
        }
        p {color: white;
           font-size: 50px;
           font-family:customfont;
        }
        img { display:block;
              margin-left:auto;
              margin-right:auto;
        }
        audio {
            width: 75%;
            margin: 0 auto;
            position:relative;
            top:50%;
            transform: translateY(-50%);
            display: table;
            z-index: 1;
        }
        body{background-color:#2a2e36;}
        .rotate {
            animation: rotation 10s infinite linear
        }
        .move {
            animation: animateddiv 10s infinite linear
        }
        .div {
            display:block;
            background-repeat: repeat space;    
            background-image: url(musicnotetile.png);
            width:500px;
            height: 500px;
            clip-path:inset(40% 0% 40% 0%);
            margin: auto;
            z-index: 0;
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(359deg);
            }
        }
        @keyframes animateddiv {
            from {
                background-position: 0% 0%;
            }
            to {
                background-position: 100% 100%;
            }
        }
    </style>
    <title>Epic Test</title> <!--This is the title of the page-->
</head>


<!--This is the text and images-->
<body>
    <h1 style="text-align:center">Is the image rotating?</h1> <!--This is the header -->
    <img class="rotate" id="mushroomdrawing" src="mushroomdrawing.png" alt="MushroomGuy" width="720" height="720"> <!--This is the image-->
    <p style="text-align:center">Hopefully.</p> <!--This is a paragraph-->
    <div style="display:block">
        <div class="div move">
            <audio controls autoplay loop>
                <source src="bossbattle.mp3" type="audio/mp3"> <!--This is the music-->
            </audio>
        </div>
    </div>
</body>
    
</html>
